<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Chatbot</h3>
                    </div>
                    <div class="card-body">
                        <div class="chat-container">
                            <div class="chat-box">
                                <div class="avatar">
                                    <!--ai头像-->
                                </div>
                                <div id="message-area">
                                    <div class="message">
                                        <p>欢迎来到英语写作训练营</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <form id="message-form">
                            <div class="input-group">
                                <!-- <input type="text" class="form-control" name="message-text" id="message-input">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary">发送</button>
                                </div> -->

                                <div id="content" class="container">                                    
                                    <textarea name="input" id="input" rows="10" cols="50" style="height: 200px;" disabled></textarea> 
                                    <button id="btn-start" type="submit">开始练习</button>
                                    <button id="btn-send" disabled type="submit">发送</button>
                                    <button id="btn-restart" disabled>再次练习</button>                                   
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
